<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Game</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_wrapper_">
      <canvas id="canvas1" class="main_window"></canvas>
      <!-- Characters -->
      <img id="player" src="assets/player.png" alt="Ready Player One!" />
      <img id="angler1" src="assets/angler1.png" alt="Angler Fish" />
      <img id="angler2" src="assets/angler2.png" alt="Another Angler Fish" />
      <img id="lucky" src="assets/lucky.png" alt="A Lucky One!" />
      <img id="hivewhale" src="assets/hivewhale.png" alt="A Massive One!" />
      <img
        id="drone"
        src="assets/drone.png"
        alt="Living inside a Massive One!"
      />
      <img
        id="bulbwhale"
        src="assets/bulbwhale.png"
        alt="A Massive One, but, with light!"
      />
      <img
        id="moonfish"
        src="assets/moonfish.png"
        alt="Living inside a Massive One with light!"
      />

      <!-- Props -->
      <img id="projectile" src="assets/projectile.png" alt="Dont get cocky!" />
      <img id="gears" src="assets/gears.png" alt="Bits and pieces" />
      <img
        id="smokeExplosion"
        src="assets/smokeExplosion.png"
        alt="Smoke everywhere"
      />
      <img
        id="fireExplosion"
        src="assets/fireExplosion.png"
        alt="Fire everywhere"
      />

      <!-- Environment -->
      <img id="layer1" src="assets/layer1.png" alt="Background image 1" />
      <img id="layer2" src="assets/layer2.png" alt="Background image 1" />
      <img id="layer3" src="assets/layer3.png" alt="Background image 1" />
      <img id="layer4" src="assets/layer4.png" alt="Background image 1" />
    </div>
    <script src="./src/scripts.js"></script>
  </body>
</html>
